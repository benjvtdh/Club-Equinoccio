

spring.datasource.url=jdbc:mysql://localhost:3306/club?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.show-sql=true

## SUBIDA DE ARCHIVOS
# Habilitar subida de archivos
spring.servlet.multipart.enabled=true
# Directorio temporal de archivos
spring.servlet.multipart.location=c:/tmp
# Tama\u00f1o m\u00e1ximo de archivo que se puede subir
spring.servlet.multipart.max-file-size=2MB