        <header>

        <main>
          <br>
          <br>
          <h3 class="font-weight-bold text-center">Formulario de Registro </h3>
            <br>
          <div class="container-fluid d-flex justify-content-center">
            <form action="#" method="post" class="p-3" style="width: 45%"  >
                <div class="form-group">
                  <div class="row">
                    <div class="col">
                    <label for="inputName">Nombre</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                </div>
                <div class="col">
                    <label for="inputLastName">Apellido</label>
                    <input type="text" class="form-control">
                </div>
              </div>
            </div>
                <div class="form-group">
                    <label for="inputAddress">Dirección</label>
                    <input type="text" class="form-control" id="inputAddress">
                </div>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="inputCity">Ciudad</label>
                        <input type="text" class="form-control" id="inputCity">
                      </div>
                      <div class="form-group col-md-6">
                        <label for="inputState">Comuna</label>
                        <select id="inputState" class="form-control">
                          <option selected>Elegir...</option>
                          <option>Las Condes</option>
                          <option>La Reina</option>
                          <option>Peñalolen</option>
                          <option>San Miguel</option>
                        </select>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="inputEmail">E-mail</label>
                      <input type="text" class="form-control" id="inputEmail">
                    </div>
                    <label for="password">Contraseña</label>
                  <div class="form-group input-group">
                    <input type="password" class="form-control" id="pass">
                    <div class="input-group-prepend">
                      <div class=input-group-text>
                        <a href="#" class="text-dark" id="icon-click">
                          <i class="fas fa-eye" id="icon"></i>
                        </a>
                      </div>
                      </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlFile1">Archivo</label>
                        <input type="file" class="form-control-file" id="exampleFormControlFile1">
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                          <label class="form-check-label" for="invalidCheck">
                            Acepto terminos y condiciones
                          </label>
                          <div class="invalid-feedback">
                            Debe aceptar terminos antes de enviar.
                          </div>
                        </div>
                      </div>
                     <button class="btn btn-primary" type="submit">Registrar Usuario</button>
                </div>
              </div>
            </div>
            </div>
          </form>
        </div>
        </main>
        
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script type="text/javascript">
  $(document).ready(function(){
    $("#icon-click").click(function(){
      $("#icon").toggleClass('fa-eye-slash');

      var input = $("#pass");
      if(input.attr("type")==="password"){
        input.attr("type", "text");
      }
      else{
        input.attr("type", "password");
      }
    });

  });
</script>
