      <section class="salida-form">
         <div class="container">
            <div class="card-header">
               <h3 class="font-weight-bold text-center pt-4">Registro nueva salida </h3>
            </div>
            <form action="#" method="post" class="borde p-4"  >
               <div class="form-group">
                  <div class="row">
                     <div class="col">
                        <label for="inputFechaInicio">Fecha de Inicio</label>
                        <input type="date" class="form-control" id="fechaInicio">
                     </div>
                     <div class="col">
                        <label for="inputFechaTermino">Fecha de Término</label>
                        <input type="date" class="form-control" id="fechaTermino">
                     </div>
                  </div>
               </div>
               <div class="form-group">
                  <label for="Nombre">Nombre</label>
                  <input type="text" class="form-control">
               </div>
               <div class="form-group">
                  <label for="Descripción">Descripción</label>
                  <textarea class="form-control" id="Descripción" rows="3"></textarea>
               </div>
               <div class="form-group">
                  <label for="lugar">Lugar a Visitar</label>
                  <input type="text" class="form-control" id="lugar">
               </div>
               <div class="form-group">
                  <label for="ruta">Ruta a Visitar</label>
                  <input type="text" class="form-control" id="ruta">
               </div>
               <div class="form-group">
                  <label for="actividad">Tipo de Actividad</label>
                  <select id="actividad" class="form-control">
                     <option selected>Elegir...</option>
                     <option>Senderismo</option>
                     <option>Montañismo</option>
                     <option>Escalada</option>
                     <option>Ski</option>
                     <option>otro</option>
                  </select>
               </div>
               <div class="form-group">
                  <label for="actividad">Imagen Salida</label>
               </div>
               <div class="form-group mt-n3">
                  <label class="control-label custom-file-upload" for="archivo"><i class="fa fa-file-image-o"></i> Explorar Archivos</label>
                  <input type="file" class="form-control-file" id="archivo">
               </div>
               <div class="container mt-5 mb-xl-5 text-center">
                  <button class="btn btn-primary" type="submit">Registrar Salida</button>
               </div>
            </form>
         </div>
      </section>
